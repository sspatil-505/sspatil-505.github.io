<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Reading List | Literary Collection</title>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lora:ital,wght@0,400;0,500;1,400&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header / Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1 class="hero-title">My Reading List</h1>
      <p class="hero-subtitle">A curated collection of literary journeys</p>

      <!-- Navigation Links -->

      <div class="social-links">
        <a href="https://www.linkedin.com/in/soumya-sanjay-patil/" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/sspatil-505" target="_blank" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </header>

  <!-- Featured Quote Section -->
  <section class="featured-quote-section">
    <div class="container">
      <div class="featured-quote">
        <blockquote id="featuredQuoteText" class="quote-text"></blockquote>
        <div class="quote-attribution">
          <span id="featuredQuoteBook" class="quote-book"></span>
          <span class="quote-divider">â€”</span>
          <span id="featuredQuoteAuthor" class="quote-author"></span>
        </div>
        <p id="featuredQuoteThoughts" class="quote-thoughts"></p>
        <button id="viewAllQuotesBtn" class="view-quotes-btn">
          <i class="fas fa-book-open"></i> View All Literary Quotes
        </button>
      </div>
    </div>
  </section>

  <!-- Stats Section -->
  <section class="stats-section">
    <div class="container">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="totalBooks">0</div>
          <div class="stat-label">Books Read</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="booksWritten">0</div>
          <div class="stat-label">Books Written</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="completedBooks">0</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="readingBooks">0</div>
          <div class="stat-label">Currently Reading</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="toReadBooks">0</div>
          <div class="stat-label">Want to Read</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Filters Section -->
  <section class="filters-section">
    <div class="container">
      <div class="filters-wrapper">
        <!-- Search -->
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search books or authors...">
        </div>

        <!-- Filter by Status -->
        <div class="filter-group">
          <select id="statusFilter" class="filter-select">
            <option value="all">All Status</option>
            <option value="completed">Completed</option>
            <option value="reading">Currently Reading</option>
            <option value="to-read">Want to Read</option>
          </select>
        </div>

        <!-- Filter by Genre -->
        <div class="filter-group">
          <select id="genreFilter" class="filter-select">
            <!-- Populated by JavaScript -->
          </select>
        </div>

        <!-- Sort -->
        <div class="filter-group">
          <select id="sortSelect" class="filter-select">
            <option value="title-asc">Title (A-Z)</option>
            <option value="title-desc">Title (Z-A)</option>
            <option value="author-asc">Author (A-Z)</option>
            <option value="author-desc">Author (Z-A)</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- Books Grid Section -->
  <section class="books-section">
    <div class="container">
      <div id="booksGrid" class="books-grid">
        <!-- Books will be dynamically inserted here -->
      </div>
      <div id="noResults" class="no-results" style="display: none;">
        <i class="fas fa-book-open"></i>
        <p>No books found matching your criteria</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 Soumya Sanjay Patil | Built with Claude Sonnet & Antigravity</p>
    </div>
  </footer>

  <!-- Book Modal -->
  <div id="bookModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div id="modalBody" class="modal-body">
        <!-- Book details will be inserted here -->
      </div>
    </div>
  </div>

  <!-- Literary Quotes Modal -->
  <div id="quotesModal" class="modal">
    <div class="modal-content quotes-modal-content">
      <span class="modal-close" id="closeQuotesModal">&times;</span>
      <div class="modal-body">
        <h2 class="quotes-modal-title">
          <i class="fas fa-quote-left"></i>
          Literary Quotes & Inspired Thoughts
        </h2>
        <div id="quotesGrid" class="quotes-grid">
          <!-- Quotes will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="books.js"></script>
  <script src="app.js"></script>
</body>

</html>
