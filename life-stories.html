<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life Experience - Stories Worth Remembering</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .life-stories-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .page-header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }

        .page-header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-style: italic;
            font-family: 'Lora', serif;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            gap: 12px;
            color: var(--accent-gold);
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .chapter-card {
            background: var(--card-dark);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border-dark);
            transition: all 0.4s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            min-height: 250px;
        }

        .chapter-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-gold);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .chapter-number {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-gold);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .chapter-heading {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-family: 'Playfair Display', serif;
            line-height: 1.2;
        }

        .chapter-preview {
            color: var(--text-secondary);
            font-family: 'Lora', serif;
            margin-bottom: auto;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .chapter-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .read-more {
            color: var(--accent-gold);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .chapter-card:hover .read-more i {
            transform: translateX(5px);
            transition: transform 0.3s ease;
        }

        .chapter-card.locked {
            opacity: 0.7;
            cursor: default;
        }

        .chapter-card.locked:hover {
            transform: none;
            border-color: var(--border-dark);
            box-shadow: none;
        }

        .chapter-card.locked .read-more {
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="life-stories-container">
        <nav>
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Reading List
            </a>
        </nav>

        <header class="page-header">
            <h1>My Life Experience</h1>
            <p>Stories that shaped who I am</p>
        </header>

        <div class="chapters-grid">
            <!-- Chapter 1 -->
            <a href="chapter-1.html" class="chapter-card">
                <div class="chapter-number">Chapter 01</div>
                <h2 class="chapter-heading">The Beginning</h2>
                <p class="chapter-preview">Every story has a beginning, and this is where mine starts. It wasn't a dark
                    and stormy night...</p>
                <div class="chapter-footer">
                    <span class="read-more">Read Chapter <i class="fas fa-arrow-right"></i></span>
                </div>
            </a>

            <!-- Chapter 2 (Placeholder) -->
            <div class="chapter-card locked">
                <div class="chapter-number">Chapter 02</div>
                <h2 class="chapter-heading">Coming Soon</h2>
                <p class="chapter-preview">The next chapter of the story is still being written...</p>
                <div class="chapter-footer">
                    <span class="read-more"><i class="fas fa-lock"></i> Locked</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
